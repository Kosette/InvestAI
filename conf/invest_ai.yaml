# =====================
# 通知系统配置
# =====================

notification:
  enabled: true

  # ---------------------
  # 通知渠道定义
  # ---------------------
  channels:
    # ========= Slack =========
    slack:
      enabled: true
      type: slack

      token: ${SLACK_TOKEN} # 从环境变量注入
      default_channel: "#news"

      message_format: markdown

      description: >
        Slack 通知渠道，
        用于实时策略信号、风险提醒与系统状态更新。

    # ========= 通用 Webhook =========
    webhook:
      enabled: false
      type: webhook

      endpoints:
        - name: primary_webhook
          url: https://open.feishu.cn/open-apis/bot/v2/hook/xxxx

      description: >
        用于对接飞书、企业微信等自定义通知系统。

    # ========= Email =========
    email:
      enabled: false
      type: email

      smtp:
        host: smtp.example.com
        port: 587
        username: ${EMAIL_USERNAME}
        password: ${EMAIL_PASSWORD}
        use_tls: true

      from: investai@yourdomain.com
      to:
        - user@example.com

      description: >
        仅用于高风险或关键异常提醒，
        默认关闭。

    # ========= 控制台 / 日志 =========
    console:
      enabled: true
      type: console

      description: >
        本地开发与调试使用，
        所有通知均输出到控制台。
