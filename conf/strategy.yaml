strategy:
  id: trend_following_basic
  name: 趋势跟随基础策略
  version: "1.0"
  description: >
    一套基于均线趋势判断、回调与突破确认，
    并结合成交量与动量指标进行过滤的中周期策略。
    本策略不预测涨跌，仅用于识别趋势状态变化。

# =====================
# 趋势相关配置
# =====================
trend:
  moving_averages:
    short: 20 # 短期均线周期（如 MA20）
    long: 60 # 长期均线周期（如 MA60）

  pullback:
    enabled: true
    threshold: 0.03 # 回调幅度阈值（3%）
    description: >
      当价格短暂跌破短期均线，但仍位于长期均线之上，
      且回调幅度不超过该比例时，视为趋势内正常回调。

  breakout:
    resistance_window: 20 # 阻力位回看窗口
    buffer: 0.005 # 突破确认缓冲（0.5%）
    description: >
      价格突破过去 N 个交易日的最高价，
      且超过设定缓冲比例，才被视为有效突破。

# =====================
# 成交量过滤配置
# =====================
volume:
  ma_window: 20
  min_ratio: 1.0 # 当前成交量需 ≥ 均量 * 1.0
  description: >
    用于过滤无量上涨或流动性不足的行情，
    确保信号发生时市场参与度正常。

# =====================
# RSI 动量区间过滤
# =====================
rsi:
  min: 40
  max: 65
  description: >
    RSI 位于中性偏强区间，
    避免在过热或明显弱势状态下介入。

# =====================
# CCI 趋势强度过滤
# =====================
cci:
  min: -100
  max: 100
  description: >
    CCI 处于常规波动区间，
    用于排除极端超买或超卖环境下的噪声信号。

# =====================
# 风险声明（仅用于展示/解释）
# =====================
risk_disclaimer:
  - 本策略不保证盈利
  - 所有信号仅代表规则状态变化
  - 投资决策需用户自行判断
