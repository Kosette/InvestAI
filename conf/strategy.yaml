strategy:
  id: trend_following_basic
  name: 趋势跟随基础策略
  version: 1.0
  description: >
    一套基于均线趋势判断、回调与突破确认，
    并结合成交量与动量指标进行过滤的中周期策略。
    本策略不预测涨跌，仅用于识别趋势状态变化。

# =====================
# 趋势与价格结构规则
# =====================
trend:
  moving_averages:
    short: 20
    long: 60

  classification:
    uptrend:
      description: >
        价格位于短期与长期均线之上，且短期均线高于长期均线，
        表示趋势结构完整。
    neutral:
      description: >
        价格高于长期均线，但短期趋势尚未完全确认。
    downtrend:
      description: >
        价格跌破长期均线，趋势结构被认为已转弱。

  pullback:
    enabled: true
    threshold: 0.03 # 回调幅度（3%）
    description: >
      价格短暂跌破短期均线，但仍位于长期均线之上，
      且回调幅度不超过设定比例，被视为趋势内回调。

  breakout:
    resistance_window: 20 # 阻力位计算窗口
    buffer: 0.005 # 突破缓冲（0.5%）
    description: >
      价格向上突破过去 N 个交易日的高点，
      并超过设定的缓冲比例，才被视为有效突破。

# =====================
# 成交量过滤规则
# =====================
volume:
  ma_window: 20
  min_ratio: 1.0 # volume > volume_ma * ratio
  description: >
    当前成交量需不低于过去 N 日平均成交量，
    用于过滤低流动性或无量上涨的情况。

# =====================
# 动量指标过滤（RSI）
# =====================
rsi:
  period: 14
  min: 40
  max: 65
  description: >
    RSI 位于中性偏强区间，
    避免过度超买或明显弱势状态。

# =====================
# 趋势强度过滤（CCI）
# =====================
cci:
  period: 20
  min: -100
  max: 100
  description: >
    CCI 位于常规区间内，
    用于避免极端超买或超卖环境下的信号失真。

# =====================
# 风险与声明
# =====================
risk_disclaimer:
  - 本策略不保证盈利
  - 所有信号仅表示规则状态变化
  - 投资决策需用户自行判断
