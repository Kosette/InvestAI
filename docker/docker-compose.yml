services:
  invest-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.monitor
    container_name: invest-monitor
    restart: unless-stopped

    volumes:
      - ../conf:/app/conf
      - ../logs:/app/logs

    env_file:
      - ../.env
    environment:
      - TZ=Asia/Shanghai
      
  invest-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    container_name: invest-mcp
    restart: unless-stopped

    volumes:
      - ../conf:/app/conf
      - ../logs:/app/logs
    ports:
      - 8888:8888

    env_file:
      - ../.env
    environment:
      - TZ=Asia/Shanghai
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s